<div class="container mt-5">
    

    <button class="btn btn-primary mb-3" (click)="iniciarInclusao()" *ngIf="!editando">Incluir Roupa</button>

    <form (ngSubmit)="onSubmit()" *ngIf="editando">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="roupaSelecionada.nome" name="nome" required placeholder="Ex: Camisa Polo Masculina">
        </div>
        
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" [(ngModel)]="roupaSelecionada.preco" name="preco" required placeholder="Ex: 99.99">
        </div>

        <div class="form-group">
            <label for="dataInicioPreco">Data Início Preço:</label>
            <input type="date" id="dataInicioPreco" [(ngModel)]="roupaSelecionada.dataInicioPreco" name="dataInicioPreco" required>
        </div>
        
        <div class="form-group">
            <label for="prazo">Prazo:</label>
            <input type="text" id="prazo" [(ngModel)]="roupaSelecionada.prazo" name="prazo" required placeholder="Ex: 5 dias">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!editando">Salvar</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="cancelarEdicao()">Cancelar</button>
    </form>
   
    <div *ngIf="!editando">
        <h3 class="mt-4 mb-2">Lista de Roupas</h3>
        <ul class="list-group">
            <li class="list-group-item list-header">
                <div class="id-col">ID</div>
                <div class="name-col">Nome</div>
                <div class="price-col">Preço</div>
                <div class="price-col">Data Início Preço</div>
                <div class="prazo-col">Prazo</div>
                <div class="actions-col">Ações</div>
            </li>
            <div class="list-group-scroll">
                <ul class="list-group">
                    <li class="list-group-item list-item" *ngFor="let roupa of roupas">
                        <div class="id-col">{{ roupa.id }}</div>
                        <div class="name-col">{{ roupa.nome }}</div>
                        <div class="price-col">{{ roupa.preco }}</div>
                        <div class="price-col">{{ roupa.dataInicioPreco | date:'dd/MM/yyyy' }}</div> 
                        <div class="prazo-col">{{ roupa.prazo }}</div>
                        <div class="actions-col">
                            <button class="btn btn-sm btn-outline-primary" (click)="editarRoupa(roupa)">Editar</button>
                            <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteRoupa(roupa.id)">Excluir</button>
                        </div>
                    </li>
                </ul>
            </div>
        </ul>
    </div>
</div>
